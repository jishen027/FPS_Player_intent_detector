<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      padding: 0;
      margin: 0;
    }

    #blocker {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }

    #instructions {
      width: 100%;
      height: 100%;

      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;

      text-align: center;
      font-size: 14px;
      cursor: pointer;
    }

    #crosshair {
      position: fixed;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);

      user-select: none;
      font-size: 3rem;
      color: black;
    }
  </style>
  <title>First Person Demo</title>
</head>

<body>

  <div id="blocker">
    <div id="instructions">
      <p style="font-size: 36px;">Click to play</p>
    </div>
  </div>

  <div id="crosshair">
  </div>

  <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

  <script type="importmap">
			{
				"imports": {
					"three": "../three-m-js/three.module.js"
				}
			}
		</script>
  <script type="module">
    import * as THREE from 'three';

    import { PointerLockControls } from '../three-m-js/PointerLockControls.js';

    let camera, scene, renderer, controls;

    const objects = [];

    let prevTime = performance.now();
    const velocity = new THREE.Vector3();
    const direction = new THREE.Vector3();
    const vertex = new THREE.Vector3();
    const color = new THREE.Color();

    init();
    animate();

    function init() {

      const crosshair = document.getElementById('crosshair');
      crosshair.innerHTML = '+';
      crosshair.style.display = 'none';

      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 1000);
      camera.position.y = 10;

      scene = new THREE.Scene();
      scene.background = new THREE.Color(0xffffff);
      scene.fog = new THREE.Fog(0xffffff, 0, 750);

      const light = new THREE.HemisphereLight(0xeeeeff, 0x777788, 0.75);
      light.position.set(0.5, 1, 0.75);
      scene.add(light);

      controls = new PointerLockControls(camera, document.body);

      const blocker = document.getElementById('blocker');
      const instructions = document.getElementById('instructions');

      instructions.addEventListener('click', () => {
        controls.lock();
      });

      controls.addEventListener('lock', () => {
        instructions.style.display = 'none';
        blocker.style.display = 'none';
        crosshair.style.display = 'block';
      });

      controls.addEventListener('unlock', () => {
        blocker.style.display = 'block';
        instructions.style.display = '';
        crosshair.style.display = 'none';
      });

      //floor
      let floorGeometry = new THREE.PlaneGeometry(2000, 2000, 100, 100);
      floorGeometry.rotateX(-Math.PI / 2);

      let position = floorGeometry.attributes.position;

      for (let i = 0, l = position.count; i < l; i++) {

        vertex.fromBufferAttribute(position, i);

        vertex.x += Math.random() * 20 - 10;
        vertex.y += Math.random() * 2;
        vertex.z += Math.random() * 20 - 10;

        position.setXYZ(i, vertex.x, vertex.y, vertex.z);

      }

      floorGeometry = floorGeometry.toNonIndexed(); // ensure each face has unique vertices

      position = floorGeometry.attributes.position;
      const colorsFloor = [];

      for (let i = 0, l = position.count; i < l; i++) {
        color.setHSL(Math.random() * 0.3 + 0.5, 0.75, Math.random() * 0.25 + 0.75);
        colorsFloor.push(color.r, color.g, color.b);
      }

      floorGeometry.setAttribute('color', new THREE.Float32BufferAttribute(colorsFloor, 3));
      const floorMaterial = new THREE.MeshBasicMaterial({ vertexColors: true });

      const floor = new THREE.Mesh(floorGeometry, floorMaterial);
      scene.add(floor);

      //object
      const geometry = new THREE.SphereGeometry(10, 32, 16).toNonIndexed();
      const colorSphere = [];

      for (let i = 0, l = position.count; i < l; i++) {
        color.setHSL(Math.random() * 0.3 + 0.5, 0.75, Math.random() * 0.25 + 0.75);
        colorSphere.push(color.r, color.g, color.b);
      }

      geometry.setAttribute('color', new THREE.Float32BufferAttribute(colorSphere, 3));

      const material = new THREE.MeshPhongMaterial({ specular: 0xffffff, flatShading: true, vertexColors: true });
      material.color.setHSL(Math.random() * 0.2 + 0.5, 0.75, Math.random() * 0.25 + 0.75);
      const sphere = new THREE.Mesh(geometry, material);
      //randomly show up
      sphere.position.x = Math.floor(Math.random() * 20 - 10) * 20;
      sphere.position.y = Math.floor(Math.random() * 20) * 10 + 10;
      sphere.position.z = Math.floor(Math.random() * 20 - 10) * 20;
      scene.add(sphere);

      // render
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      window.addEventListener('resize', onWindowResize);

    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }

  </script>

</body>

</html>
