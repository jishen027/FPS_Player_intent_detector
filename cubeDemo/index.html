<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
    }
  </style>
  <script src="../three-js/three.js"></script>
  <script src="../three-js/OrbitControls.js"></script>
  <title>Document</title>
</head>

<body>
  <script>
    const scene = new THREE.Scene();

    const geometry = new THREE.BoxGeometry(100, 100, 100);
    const material = new THREE.MeshLambertMaterial({
      color: '#e67e22',
      transparent: true,
      opacity: 0.8
    });

    // add mesh model to 3d scene
    for (let i = 0; i < 10; i++) {
      for (let j = 0; j < 10; j++) {
        var mesh = new THREE.Mesh(geometry, material);
        mesh.position.set(i * 150, 0, j * 150)
        scene.add(mesh);

      }

    }


    //create light
    const ambientLight = new THREE.AmbientLight();
    scene.add(ambientLight);

    //axes
    const axesHelper = new THREE.AxesHelper(150);
    scene.add(axesHelper);

    const pointLight = new THREE.PointLight();
    pointLight.position.set(150, 200, 300);

    scene.add(pointLight);

    // visible point light
    const pointLightHelper = new THREE.PointLightHelper(pointLight, 10);
    scene.add(pointLightHelper);

    // create a camera
    const camera = new THREE.PerspectiveCamera(40, window.innerWidth / window.innerHeight, 10, 8000);
    camera.position.set(2500, 2500, 2500);
    camera.lookAt(50, 50, 50);

    //create a webGL renderer
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.render(scene, camera);

    document.body.appendChild(renderer.domElement);

    // camera controller
    const orbitControls = new THREE.OrbitControls(camera, renderer.domElement);
    orbitControls.target.set(1000,0,1000);
    orbitControls.update();
    // orbitControls.addEventListener('change', () => {
    //   renderer.render(scene, camera);
    // });


    const clock = new THREE.Clock();

    const render = () => {
      const spt = clock.getDelta() * 1000;
      console.log("render time: ", spt)
      console.log("fps", 1000 / spt)
      renderer.render(scene, camera);
      requestAnimationFrame(render)
    }
    render()

  </script>
</body>

</html>
